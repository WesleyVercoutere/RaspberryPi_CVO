<!DOCTYPE html>
<html>
<body>

<h2 id="title">JavaScript HTML Events</h2>
<p>Click the button to display the date.</p>
<p id="demo"></p>

<button onclick="document.getElementById('demo').innerHTML = Date()">The time is?</button>
<button onclick="this.innerHTML = Date()">The time is?</button>
<button onclick="displayDate()">The time is?</button>

<button id="testaddevent">Change h2</button>

<script>

function displayDate() {
  document.getElementById("demo").innerHTML = Date();
}

document.getElementById("testaddevent").addEventListener("click", button_testadevent_clicked);

function button_testadevent_clicked() {
  document.getElementById("title").innerHTML = "Hallo CVO in h2!";
  console.log("Hallo CVO in h2!");
}


</script>

<p id="demo"></p>

</body>
</html>
