<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>To Do app</title>
  </head>
  <body>
  <h1>Klik op onderstaande buttons om de led aan/uit te sturen!</h1>  
 
	<form>
		<label for="titel">Geef de titel van het todo item!</label> <br>
		<!--Notice that each input field must have a name attribute to be submitted If the name attribute is omitted, the value of the input field will not be sent at all. -->		
		<input type="text" id="titel"  name="input_titel"> <br><br>
		
		<label for="wie">Wie moet de job uitvoeren?</label> <br>		
		<input type="text" id="wie"  name="input_wie"> <br><br>
		
		<!--The submit button defines a button for submitting the form data to a form-handler.  -->
		<input type="submit">

	</form>

  
  </body>
  
</html>
