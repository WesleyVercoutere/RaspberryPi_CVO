<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>WebSocket Client</title>
	</head>
	<body>
		Received: <br/>
		<div id="response">
			(Received content)
		</div>

		<script>
			console.log("location.hostname = ",location.hostname );
			//var ws = new WebSocket("ws://" + location.hostname + ":80");
			var ws = new WebSocket("ws://" + location.hostname + ":5555");			
			
			ws.onopen = function () {
				ws.send("Hello");
			};
			
			ws.onmessage = function (evt) {
				document.getElementById("response").innerHTML = evt.data;
			};
		</script>
	</body>
</html>
